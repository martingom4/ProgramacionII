<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimiento</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+Sharp&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+25&family=Lobster&family=Pacifico&family=Quicksand:wght@300..700&family=Satisfy&display=swap" rel="stylesheet">
    <!-- colocarle icono a la pestaña-->
    <link rel="shortcut icon" href="logo,pestaña.png">
</head>
<body style="background-color: #ffeded; color: #4a4a4a; font-family: 'Arial', sans-serif; text-align: center;">

    <header style="background-color: #ff8c00; padding: 20px;">
        <h1 style="font-family: lobster, sans-serif; font-size: 40px;">Gracias por la participación</h1>
    </header>

    <section style="text-align: center; margin-bottom: 20px;">
        <h2 style="font-size: 30px;">Integrantes que realizaron el formulario:</h2>
    </section>

    <section style="display: flex; justify-content: space-around; padding: 20px;">
        <div style="text-align: center;">
            <p style="font-family: 'Pacifico', cursive; font-size: 30px;">Anilys Rodríguez</p>
            <img src="anilys.jpg" alt="Imagen 1" style="max-width: 200px; margin: 0 auto;">
        </div>
        <div style="text-align: center;">
            <p style="font-family: 'Pacifico', cursive; font-size: 30px;">Martín Gómez</p>
            <img src="martin.jpg" alt="Imagen 2" style="max-width: 200px; margin: 0 auto;">
        </div>
    </section>

    <section style="text-align: center;">
        <p style="font-size: 24px; color: #2ecc71; padding: 10px; display: inline-block;">¡Formulario enviado!</p>
    </section>

    <footer style="background-color: #00ced1; padding: 20px; display: flex; justify-content: space-between;">
        <img src="imagen3.jpg" alt="Imagen Footer" style="max-width: 100px;">
        <img src="instagram.jpg" alt="Instagram" style="max-width: 50px;">
        <img src="twitter.jpg" alt="Twitter" style="max-width: 50px;">
    </footer>

</body>
</html>
